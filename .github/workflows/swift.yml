name: Build and Analyze app
on: 
  push:
    branches: [uwu]
jobs:
  build:
    runs-on: [macos-latest]
    env:
      BUNDLE: ${{ 'com.amywhile.Nitroless' }}
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        cd NitrolessiOS
        /usr/bin/xcodebuild clean analyze CODE_SIGNING_ALLOWED=NO ONLY_ACTIVE_ARCH=NO PRODUCT_BUNDLE_IDENTIFIER="$(BUNDLE)" -sdk iphoneos -scheme NitrolessiOS -configuration Release -derivedDataPath build
